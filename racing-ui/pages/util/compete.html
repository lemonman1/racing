<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>队赛得分</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../css/okadmin.css">
</head>
<body>
<div class="ok-body">
    <!--面包屑导航区域-->
    <div class="ok-body-breadcrumb">
        <span class="layui-breadcrumb">
            <a><cite>首页</cite></a>
            <a><cite>小工具</cite></a>
            <a><cite>计算队赛分数</cite></a>
        </span>
        <a class="layui-btn layui-btn-sm" href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon layui-icon-refresh"></i>
        </a>
    </div>
    <h3>先根据你的记录算一下规则，然后再填记录就可以计算得分了 感谢：肉串爸爸</h3>
    <!--form表单-->
    <form class="layui-form layui-form-pane ok-form">
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <select id="select_type" name="type" lay-filter="type">
                    <option value="0">计时赛</option>
                    <option value="1">距离/金币收集</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" id="label_1_time">第一次时间</label>
            <div class="layui-input-block">
                <input type="text" id="time1" name="time1" placeholder="时间" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label" id="label_1_score">第一次得分</label>
            <div class="layui-input-block">
                <input type="text" id="score1" name="score1" placeholder="得分" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" id="item_2_time">
            <label class="layui-form-label">第二次时间</label>
            <div class="layui-input-block">
                <input type="text" id="time2" name="time2" placeholder="时间" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item" id="item_2_score">
            <label class="layui-form-label">第二次得分</label>
            <div class="layui-input-block">
                <input type="text" id="score2" name="score2" placeholder="得分" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="cal">算一算规则</button>
            </div>
        </div>
        <div class="layui-form-item" id="item_need_score_1">
            <label class="layui-form-label">1000分</label>
            <div class="layui-input-block">
                <input type="text" id="score_need_1" name="score_need_1" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item" id="item_need_score_2">
            <label class="layui-form-label">10000分</label>
            <div class="layui-input-block">
                <input type="text" id="score_need_2" name="score_need_2" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
        <div class="layui-form-item" id="item_you_score">
            <label class="layui-form-label">你的记录</label>
            <div class="layui-input-block">
                <input type="text" id="score_you" placeholder="你的分数" name="score_you" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" id="cal_score">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="cal_final">计算记录</button>
            </div>
        </div>
        <div class="layui-form-item" id="item_final_score">
            <label class="layui-form-label">得分</label>
            <div class="layui-input-block">
                <input type="text" id="score_final" name="score_final" autocomplete="off" class="layui-input" disabled>
            </div>
        </div>
    </form>
</div>
<!--js逻辑-->
<script src="../../lib/layui/layui.js"></script>
<script src="../../js/util/compete.js"></script>
</body>
</html>
